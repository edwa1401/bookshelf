<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг:</h1>
    <ul>
        {% if books %}
            {% for book in books %}
                <li>{{ book.title }}</li>
                <li>{{ book.author_full_name }}</li>
                <li>{{ book.copies_printed }}</li>
                <li>{{ book.short_description }}</li>
            {% endfor %}
        {% else %}
            <p> Нет книг</p>
        {% endif %}
    </ul>
</body>
</html>
