<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг:</h1>
    {% if books %}
    <table>
        <thead>
          <tr>
            <th>Название</th>
            <th>Имя автора</th>
            <th>Тираж</th>
            <th>Описание</th>
          </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author_full_name }}</td>
                <td>{{ book.copies_printed }}</td>
                <td>{{ book.short_description }}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    {% else %}
        <p> Нет книг</p>
    {% endif %}
</body>
</html>
