<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информация о книге</title>
</head>
<body>
    <ul>
        {% if book %}
            <p> <b>Книга: {{ book.title }}</b> </p>
                <li>Автор: {{ book.author_full_name }}</li>
                <li>Количество копий: {{ book.copies_printed }}</li>
                <li>Описание: {{ book.short_description }}</li>
        {% else %}
            <p> Нет такой книги</p>
        {% endif %}
    </ul>
</body>
</html>
